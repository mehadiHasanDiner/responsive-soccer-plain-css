<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Football with Plain CSS</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/main.css" />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/97b3c9072b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header start -->
    <header>
      <section>
        <nav></nav>
      </section>
      <section class="banner">
        <div class="banner-bg">
          <div class="banner-text">
            <h1>Conmebol Copa America 2021</h1>
            <button class="theme-btn">
              Watch Live
              <span><i class="fa-solid fa-arrow-right space"></i></span>
            </button>
          </div>
          <div class="banner-image">
            <img src="images/banner/banner.png" alt="" />
          </div>
        </div>
      </section>
    </header>
    <!-- header end -->

    <!-- main content -->
    <main>
      <section>
        .players>player*12>img[src="images/players/player-$.png"]+h3.player-name[Player
        Name-$]+p>lorem30
      </section>
    </main>
  </body>
</html>
